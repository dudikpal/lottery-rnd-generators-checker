<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lottery match with random numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/htmx.min.js"></script>
</head>
<body class="bg-light">

<div class="container-custom">
    
    <!-- Kezdés gomb középen -->
    <div class="btn-center">
        <button class="btn btn-primary btn-lg"
                hx-get="/main"
                hx-target="#apiResultsContainer"
                hx-swap="innerHTML">
            (Re)Generate random numbers
        </button>
    </div>
    
    <!-- Dinamikus API eredmények oszlopokban -->
    <div id="apiResultsContainer" class="row-custom">
        <!-- HTMX ide tölti az API számokat -->
    </div>
    
    
    
    <!-- Találatok -->
    <div class="results-container mt-3">
        <div id="matchResultsContainer"></div>
    </div>

</div>

<!-- Bootstrap tooltip inicializálás -->
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    // Check matches gomb megjelenítése a generálás után
    document.body.addEventListener('htmx:afterSwap', function(evt){
        if(evt.target.id === 'apiResultsContainer'){
            document.getElementById('checkBtnContainer').style.display = 'block';
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
